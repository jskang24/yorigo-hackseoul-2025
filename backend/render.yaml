services:
  - type: web
    name: yorigo-backend
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: COUPANG_ACCESS_KEY
        sync: false
      - key: COUPANG_SECRET_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: RECIPE_MODEL
        value: gpt-4o-mini
      - key: PYTHON_VERSION
        value: 3.11.0

